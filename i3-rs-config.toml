[theme]
theme = "bad-wolf"

[icons]
icons = "awesome4"

[[block]]
block = "cpu"
interval = 1
format = "$icon $barchart $utilization"

[[block]]
block = "temperature"
interval = 10
format = "$icon $min/$max/$average"
chip = "thinkpad-isa-0000"

[[block]]
block = "memory"
format = "$icon$mem_used_percents $icon_swap$swap_used_percents"

[[block]]
block = "disk_space"
path = "/"
format = "$path $available"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 10.0
alert = 5.0

